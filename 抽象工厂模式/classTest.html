<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var VehicleFactory = function(subType, superType){
            if(typeof superType === 'function'){
                class F extends superType{}
                subType.constructor = subType
                subType.prototype = F 
            }
            else{
                throw new Error('未创建该类')
            }
        }

        class Car{
            constructor(){
                this.type = 'Car'
            }
            getPrice(){
                return new Error('抽象方法不能调用')
            }
            getSpeed(){
                return new Error('抽象方法不能调用')
            }
        }

        class Bus{
            constructor(){
                this.type = 'Bus'
            }
            getPrice(){
                return new Error('抽象方法不能调用')
            }
            getSpeed(){
                return new Error('抽象方法不能调用')
            }
        }

        class BMW{
            constructor(price, speed){
                this.price = price
                this.speed = speed
            }
            getPrice(){
                return this.price
            }
            getSpeed(){
                return this.speed
            }
        }
        
        VehicleFactory(BMW, Car)
        var myBmw = new BMW(1200000, 1000)
        console.log(myBmw.getPrice())
        console.log(myBmw.getSpeed())
    </script>
</body>
</html>
